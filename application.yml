gb.api:
  endpoint:
    manufacturer-internal-url: 'http://${gb.api.endpoint.base-uri}:8082/internal/api/v1/manufacturer'
    category-internal-url: 'http://${gb.api.endpoint.base-uri}:8082/internal/api/v1/category'
    product-internal-url: 'http://${gb.api.endpoint.base-uri}:8082/internal/api/v1/product'
    order-internal-url: 'http://${gb.api.endpoint.base-uri}:8082/internal/api/v1/order'
    manufacturer-external-url: 'http://${gb.api.endpoint.base-uri}:8081/external/api/v1/manufacturer'
    category-external-url: 'http://${gb.api.endpoint.base-uri}:8081/external/api/v1/category'
    product-external-url: 'http://${gb.api.endpoint.base-uri}:8081/external/api/v1/product'
    order-external-url: 'http://${gb.api.endpoint.base-uri}:8081/external/api/v1/order'
    authentication-external-url: 'http://${gb.api.endpoint.base-uri}:8082/internal/api/v1/auth'
    user-external-url: 'http://${gb.api.endpoint.base-uri}:8082/internal/api/v1/user'
  connection:
    connectTimeout: 60 # Seconds
    readTimeout: 10 # Seconds
    period: 3000 # Millis
    maxPeriod: 5000 # Millis
    maxAttempts: 3
spring.datasource:
  url: "jdbc:postgresql://localhost:5432/gb_shop"
  username: '{cipher}'
  password: '{cipher}'
